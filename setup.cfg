[tool:pytest]
log_level=DEBUG

[flake8]
ignore = E731,E402,E741,E126,E121
max-line-length = 120
exclude = tests/*,docs/*

[mypy]
python_version = 3.5
platform = linux
incremental = True
ignore_missing_imports = True
check_untyped_defs = True
# TODO enable disallow_untyped_defs after annotating all code
disallow_untyped_defs = False
