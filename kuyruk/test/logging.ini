[loggers]
keys=root,kuyruk,pika

[logger_root]
level=NOTSET
handlers=null

[logger_kuyruk]
handlers=screen
level=DEBUG
qualname=kuyruk

[logger_pika]
handlers=screen
level=INFO
qualname=pika

[formatters]
keys=simple

[formatter_simple]
format=%(levelname)s:%(name)s:%(message)s

[handlers]
keys=screen,null

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stderr,)

[handler_null]
class=kuyruk.NullHandler
formatter=simple
level=INFO
args=()
