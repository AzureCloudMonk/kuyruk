[loggers]
keys=root,kuyruk

[logger_root]
level=NOTSET
handlers=screen

[logger_kuyruk]
handlers=screen
level=INFO
qualname=kuyruk

[formatters]
keys=simple

[formatter_simple]
format=%(levelname)s:%(name)s:%(message)s

[handlers]
keys=screen

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stderr,)
